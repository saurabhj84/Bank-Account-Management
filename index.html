<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="./index.js"></script>
  <link rel="stylesheet" href="./index.css">
  <title>Bank Account Simulation using class, Switch statement & try/catch blocks</title>
</head>
<body>
  <div id="inner-container">
    <h1>Bank Account Management!</h1>
    <div id="input-container">
      <input type="text" id="main-input" placeholder="Enter account Number for Operation">
      <select id="operator">
        <option value="Balance_Check">Balance_Check</option>
        <option value="Deposit_Amount">Deposit_Amount</option>
        <option value="Withdraw_Amount">Withdraw_Amount</option>
        <option value="AccountHolder_Name">AccountHolder_Name</option>
      </select>
    </div>
    <p id="output"></p>
    <div id="button-container">
      <button id="button">Account Operation</button>
  </div>
</body>
</html>
